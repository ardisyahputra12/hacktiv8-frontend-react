<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootstrap-icons.css" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Online Calculator | Assignment 1</title>
</head>

<body>
    <header>
        <h3 class="text-center mt-2 mb-4 text-decoration-underline">Online Calculator</h3>
    </header>
    <main class="m-auto mt-3 mb-3 border rounded border-4 border-secondary">
        <div class="text-end p-2 border-bottom">
            <h2 class="output">0</h2>
        </div>
        <!-- <div class="button bg-primary text-white m-2 d-flex align-items-center justify-content-center rounded">1</div> -->
        <div class="d-flex flex-column align-items-center">
            <div class="d-flex">
                <c-button text="AC"></c-button>
                <c-button text="CE"></c-button>
                <c-button text="/"></c-button>
                <c-button text="*"></c-button>
            </div>
            <div class="d-flex">
                <c-button text="7"></c-button>
                <c-button text="8"></c-button>
                <c-button text="9"></c-button>
                <c-button text="-"></c-button>
            </div>
            <div class="d-flex"><c-button text="4"></c-button>
                <c-button text="5"></c-button>
                <c-button text="6"></c-button>
                <c-button text="+"></c-button>
            </div>
            <div class="d-flex">
                <div class="d-flex flex-column">
                    <div class="d-flex">
                        <c-button text="1"></c-button>
                        <c-button text="2"></c-button>
                        <c-button text="3"></c-button>
                    </div>
                    <div class="d-flex">
                        <c-button class="flex-fill" text="0"></c-button>
                        <c-button text="."></c-button>
                    </div>
                </div>
                <c-button class="d-flex flex-column" text="="></c-button>
            </div>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>

</html>
